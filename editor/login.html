<head>
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
function login(svc) {
    var things = new Firebase("https://dep10y.firebaseio.com/");
    var auth = new FirebaseSimpleLogin(things, function(e, u) {
        if(!e && u) {
            location.href = "/editor/projects.html";
            console.log(u);
        }
        else {
            console.log(e);
        }
    });
    auth.login(svc);
}
    </script>
    <title>Dep10y</title>
    <link href="/editor/semantic/packaged/css/semantic.min.css" rel="stylesheet" />
</head>
<body>
    <div class="ui menu">
		<h3 class="header item">Dep10y</h3>
        <a class="item" href="editor.html">
            <i class="edit icon"></i> Editor
        </a>
        <a class="active item" href="projects.html">
            <i class="list icon"></i> Projects
        </a>
         <span class="right floated text item">
			Signed in as <a href="#" id="user">Not Logged In</a>. <a href="logout.html">Logout?</a>
		</span>
    </div><div style="text-align:center">

		<br /><br /><a onclick="login('twitter');" href="#" class="ui blue large labeled button"><i class="fa fa-twitter"></i> Log in with Twitter</a>
    </div>
