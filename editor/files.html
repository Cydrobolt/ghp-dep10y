<html>
<head>
    <title>Dep10y</title>
    <link href="/editor/semantic/packaged/css/semantic.min.css" rel="stylesheet" />
    <script src="//code.jquery.com/jquery.js"></script>
    <script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>
    <script src="https://cdn.firebase.com/js/simple-login/1.6.3/firebase-simple-login.js"></script>
    <script src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-v2.0.0.js"></script>
    <script src="/editor/jstree/jstree.min.js"></script>
    <script>
var firebase = new Firebase("https://dep10y.firebaseio.com/");
var usar = null;
function init() {
    var fireshrek = new FirebaseSimpleLogin(firebase, function(e, u) {
        if(e){}
        else if(u){
            usar = u;
            firebase.child("fs").child(usar.id).child(window.location.hash.replace(/#/g, '')).on('value', function(v) {
                console.log(v.val());
                $("#shrek").jstree({core:{data:v.val()}});
            });
        } else {
            location.href = "/editor/login.html";
        }
    });
    window.fireshrek = fireshrek;
}
    </script>
</head>
<body onload="init();">
    <div id="shrek"></div>
</body>
</html>
